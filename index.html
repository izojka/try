<head>
<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
<script type="text/javascript">
    var moscow_map,
        
    ymaps.ready(function(){
        moscow_map = new ymaps.Map("first_map", {
            center: [55.76, 37.64],
            zoom: 12
        });
    var myPlacemark1 = new ymaps.Placemark([55.76, 37.56], {
            hintContent: 'Моя первая метка',
            balloonContent: 'Пожалуйста, работай!'
    });
             
        moscow_map.geoObjects.add(myPlacemark1);
    });
    
          
    </script>
</head>
<body>
    <p>Карта Москвы</p>
    <div id="first_map" style="width:1400px; height:900px"></div>
</body>
